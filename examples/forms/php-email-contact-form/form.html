<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <div id="contact-form-area">
        <p>Contact me using the form below:</p>
        <form method="post" id="contactForm" action="contact-form.php">
            <div class="form-field">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="form-field">
                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="ex: 555-555-5555">
            </div>

            <div class="form-field">
                <label for="message">Message:</label>
                <textarea></textarea>
            </div>

            <button type="submit" name="submit" id="submitButton" value="submit">Send</button>
        </form>
    </div>
</body>
</html>
