<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Some JavaScript in an HTML Page!</title>
        
        <style>
            body {
                font-family: Arial, sans-serif;
            }
        </style>
        
        <script type="application/javascript">
            var street;
            var verb01, verb02, verb03;
            var noun01, noun02, noun03;
            var question;
            var emotion;
            var adjective01, adjective02;
            var dodonot;
            var event;
            var employeeType;
            var place;
            var relationship;
            
            prompt("Please enter answers to the following prompts to see a madlibs story!");
            
            street = prompt("Provide a street name.");
            
            verb01 = prompt("Provide a verb.");
            noun01 = prompt("Provide a noun.");
            question = prompt("Provide a question. Include the question mark.");
            emotion = prompt("Provide type of feeling.");
            adjective01 = prompt("Provide a adjective (word to describe something).");
            dodonot = prompt("Either type \"do\" or \"don't\" below.");
            noun02 = prompt("Provide a noun.");
            event = prompt("Provide a type of event.");
            verb03 = prompt("Provide a verb.");
            employeeType = prompt("Provide a type of employee.");
            place = prompt("Provide a place.");
            verb02 = prompt("Provide a verb.");
            noun03 = prompt("Provide a noun.");
            relationship = prompt("Provide a relationship type.");
            adjective02 = prompt("Provide a adjective (word to describe something).");
            
            document.getElementById("container").innerHTML = "<p>I was walking down " + street + " the other day and a student " + verb01 + "ing a " + noun01 + " approached me and asked me, \"" + question + "\" I was " + emotion + ". I couldn't believe a " + adjective01 + " person, who was also " + verb02 + "ing a " + noun02 + " at the time. I said I " + dodonot + " and started walking away since I was late for a " + event + " called \"" + adjective02 + " " + noun03 + ".\" They started following me and started to " + verb03 + ". I found out they were the " + employeeType + " for the event! They snuck me into " + place + " and we have been " + relationship + " ever since!</p>";
        
        </script>
        
    </head>
    <body>
        <div>Your story:<br><br></div>
        
        <div id="container"></div>
        
        <div>Reload to play again!</div>
    </body>
</html>
