<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title of the Webpage</title>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        
    </head>

    
        <body bgcolor="#0F103A" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
           
        <div style ="position:absolute; left: 80px; ;"> 
            <div id="content" style="color: rgb(207, 241, 255); font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                <h1 style="position:absolute; left: 420px; top:210px; width:1003px; height:216px"> —— PICK A HAND —— </h1>
                <h3 style="position:absolute; left:400px; top: 617px; width:159px; height:46px"> PLAYER </h3>
                <h3 style="position:absolute; left:715px; top: 617px; width:159px; height:46px"> ROBOT </h3>
                
            </div>

            <div style="position:absolute; left:0px; top:0px; width:1280px; height:720px;">
                <div id="logo" style="position:absolute; left:140px; top:21px; width:1003px; height:216px;">
                <img src="images/logo.png" alt="logo">
                </div>
            
                <div id="left-hand" onmouseover="scale()" onclick="revealKey(0)" style="position:absolute; left:308px; top:306px; width:265px; height:262px;">
                <img src="images/left-hand.png">
                </div>
                
                <div id="right-hand" onclick="revealKey(1)" style="position:absolute; left:614px; top:306px; width:267px; height:261px;">
                <img src="images/right-hand.png">
                </div>
               
                <div id="player" style="position:absolute; left:350px; top:624px; width:159px; height:46px;" >
                <img src="images/player.png">
                </div>
               
                <div id="robot" style="position:absolute; left:650px; top:624px; width:187px; height:50px;">
                <img src="images/robot.png">
                </div>

            </div>
           

            <div id="playerscore" style= "position:absolute; left:490px; top: 636px; width:159px; height:46px; color: white; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: larger;" >0</div>
            <div id="robotscore" style="position:absolute; left:800px; top: 636px; width:159px; height:46px; color: white; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: larger;">0</div>
        </div>

            <script>

                var key = Math.floor(Math.random()* 2);
                var playerscore = 0;
                var robotscore = 0;
                var totalscore = 0;
                
                let timeout;
                function revealKey(numClick) {
                    if (key != numClick) {
                        robotscore = robotscore + 1;
                        document.getElementById("robotscore").innerHTML = robotscore;
                        if (numClick == 0) {
                            document.getElementById("left-hand").innerHTML = '<img src="images/wrong_14.png">';
                            document.getElementById("right-hand").innerHTML = '<img src="images/hand_with_key.png">';
                        }
                         else {
                         document.getElementById("right-hand").innerHTML = '<img src="images/wrong_14.png">';
                         document.getElementById("left-hand").innerHTML = '<img src="images/hand_with_key.png">';
                         }
 
                    }
                    else {
                        playerscore = playerscore + 1;
                        document.getElementById("playerscore").innerHTML = playerscore;
                        if (numClick == 1) {
                            document.getElementById("left-hand").innerHTML = '<img src="images/wrong_14.png">';
                            document.getElementById("right-hand").innerHTML = '<img src="images/hand_with_key.png">';
                        }
                         else {
                         document.getElementById("right-hand").innerHTML = '<img src="images/wrong_14.png">';
                         document.getElementById("left-hand").innerHTML = '<img src="images/hand_with_key.png">';
                         }
                    }
                    timeout=setTimeout(reload,1000);
                }

                function reload() {
                   key = Math.floor(Math.random()* 2);
                   document.getElementById("left-hand").innerHTML = '<img src="images/left-hand.png">';
                    document.getElementById("right-hand").innerHTML = '<img src="images/right-hand.png">';
                }

                document.getElementById("left-hand").onmouseover = function() {mouseover()};

                
              

            </script>
        </body>
   
</html>
